<app-spinner *ngIf="isLoading"></app-spinner>

<ul *ngIf="!isLoading" class="container">
  <li *ngFor="let post of news">
    <div class="card mb-4 mt-4">
      <div class="row ">
        <div class="col-md-4">
          <img src="{{ post.image }}" alt="..." class="img-fluid ">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.description }}</p>
            <p class="card-text"><small class="text-muted">{{post.published | date}}</small></p>
            <a href="{{ post.url }}" class="btn btn-primary" target="_blank">Read news</a>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
